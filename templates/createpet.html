{% extends 'base.html' %}

{% block title %}Create Pet{% endblock %}

{% block content %}
<h1>Add A Pet</h1>

<form id="pet-add-form" method="POST">
    {{ form.hidden_tag() }}

    {% for field in form if field.widget.input_type != 'hidden' %}

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">{{ field.label }}</label>
        <div class="col-sm-10">
            {{ field }}
            {% for error in field.errors %}
            <small class="form-text text-danger">{{ error }}</small>
            {% endfor %}
        </div>
    </div>

    {% endfor %}

    <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
            <div class="d-inline-block">
                <button type="submit" class="btn btn-success">Add Pet</button>
                <button type="button" class="btn btn-danger d-inline-block"
                    onclick="window.location.href='/'">Cancel</button>
            </div>
        </div>
    </div>

</form>


{% endblock %}
