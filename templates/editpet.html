{% extends 'base.html' %}

{% block content %}

<h1>{{ pet.name }}</h1>
<span>
    <h5>Age: {{pet.age}}</h5>
</span>
<span>
    <h5>Species: {{pet.species}}</h5>
</span>


{% if pet.photo_url %}
<img class="img-fluid" src="{{ pet.photo_url }}">
{% endif %}

<h2>Update</h2>

<form method="POST">
    {% include "base-form.html" %}
    <button class="btn btn-primary" type="submit">Update</button>
    <button type="button" class="btn btn-danger d-inline-block" onclick="window.location.href='/'">Cancel</button>
</form>

{% endblock %}
